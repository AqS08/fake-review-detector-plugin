<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <!-- Profile Screen - Consistent with History design -->
    <div class="profile-screen" id="profileScreen">
        <!-- Profile Container (White background like history) -->
        <div class="profile-container">

            <div class="profile-header">
                <div class="profile-title">User's Profile</div>
                <div class="profile-subtitle">Hello, <span id="profileUserName">Demo User</span>!</div>
            </div>

            <!-- Profile Content -->
            <div class="profile-content">
                <div class="profile-form">
                    <!-- Username Field -->
                    <div class="form-field">
                        <div class="field-icon">
                            <i class="fas fa-user"></i>
                        </div>
                        <input type="text" id="profileUsername" placeholder="Username" readonly>
                    </div>

                    <!-- Email Field -->
                    <div class="form-field">
                        <div class="field-icon">
                            <i class="fas fa-envelope"></i>
                        </div>
                        <input type="email" id="profileEmail" placeholder="Email" readonly>
                    </div>

                    <!-- Password Field -->
                    <div class="form-field">
                        <div class="field-icon">

                        Log out
                    </button>
                </div>
            </div>

    <script src="../js/profile.js"></script>
</body>
