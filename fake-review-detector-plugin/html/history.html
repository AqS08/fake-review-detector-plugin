<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analysis History</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous"/>
    <script src="../libs/jquery-3.7.1.min.js"></script>
    <style>
        /* Additional history-specific styles */
        .history-subtitle {
            font-size: 0.9rem;
            font-weight: 500;
            margin-top: 4px;
            opacity: 0.8;
            color: #593ce7;
        }
        
        .no-history-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.1));
        }
        
        .history-item-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 16px;
        }
        
        .history-date {
            font-size: 0.85rem;
            color: #777;
            font-weight: 500;
            background: rgba(108, 117, 125, 0.1);
            padding: 4px 8px;
            border-radius: 8px;
        }
        
        .history-item-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 16px;
        }
        
        .result-summary {
            display: flex;
            align-items: center;
            gap: 12px;
            flex: 1;
        }
        
        .result-circle {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 0.9rem;
            color: white;
            text-shadow: 0 1px 2px rgba(0,0,0,0.2);
        }
        
        .genuine-high .result-circle {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            box-shadow: 0 4px 16px rgba(40, 167, 69, 0.3);
        }
        
        .genuine-medium .result-circle {
            background: linear-gradient(135deg, #ffc107 0%, #fd7e14 100%);
            box-shadow: 0 4px 16px rgba(255, 193, 7, 0.3);
        }
        
        .genuine-low .result-circle {
            background: linear-gradient(135deg, #dc3545 0%, #e83e8c 100%);
            box-shadow: 0 4px 16px rgba(220, 53, 69, 0.3);
        }
        
        .result-details {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }
        
        .genuine-text {
            font-size: 0.9rem;
            font-weight: 600;
            color: #28a745;
        }
        
        .fake-text {
            font-size: 0.85rem;
            font-weight: 500;
            color: #6c757d;
        }
        .fade-in-item {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInItem 0.6s ease forwards;
        }
        
        @keyframes fadeInItem {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <!-- History Screen -->
    <div class="history-screen" id="historyScreen">
        <!-- History Container -->
        <div class="history-container">
            <!-- History Header -->
            <div class="history-header">
                <div class="history-title">History</div>
                <div class="history-subtitle">Your analysis journey</div>
            </div>

            <!-- History Content -->
            <div class="history-content">
                <!-- History List -->
                <div class="history-list" id="historyList">
                </div>
            </div>

            <!-- Bottom Navigation -->
            <div class="bottom-nav">
                <div class="nav-item" id="analysisTabHistory">
                    <div class="nav-icon">ðŸ“Š</div>
                    <div class="nav-label">Analysis</div>
                </div>
                <div class="nav-item active" id="historyTabHistory">
                    <div class="nav-icon">ðŸ•’</div>
                    <div class="nav-label">History</div>
                </div>
                <div class="nav-item" id="profileTabHistory">
                    <div class="nav-icon">ðŸ‘¤</div>
                    <div class="nav-label">Profile</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Message Display -->
    <div class="message-toast" id="messageToast"></div>

    <script src="../js/history.js"></script>
</body>
</html>
